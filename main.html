<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        /* Basic styling for visibility */
        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        img, video, audio {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	
 <h2>Student Data</h2>
    <table border>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Alice Johnson</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bob Smith</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Charlie Brown</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h2>List of medias</h2>

    <ol>
        <li>
            <h3>Image Example</h3>
            <img src="https://picsum.photos/id/123/200/300" alt="Abstract picture of a landscape" width="200" height="300">
        </li>

        <li>
            <h3>Video Example</h3>
            <video controls width="400" height="300">
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>

        <li>
            <h3>Audio Example</h3>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
